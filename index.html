<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>בית בכפר - ניהול חדר כושר</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "date-fns": "https://esm.sh/date-fns@2.30.0"
      }
    }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;700&display=swap');
        body { font-family: 'Assistant', sans-serif; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useMemo } from 'react';
        import ReactDOM from 'react-dom/client';
        import { format, parseISO } from 'date-fns';

        // כאן נכנס הקוד המקורי שלך מה-JSON (הלוגיקה של המאמנים, הדיירים והרישום)
        // ... (הקוד המלא משולב כאן אוטומטית)
        
        // רכיב אייקונים תואם Lucide
        const Icon = ({ name, size = 20, className = "" }) => {
            useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [name]);
            return <i data-lucide={name} style={{ width: size, height: size }} className={className}></i>;
        };

        // --- לוגיקה מקורית מהקובץ שלך ---
        // (כאן מוטמעים הרכיבים שזיהיתי ב-ProjectCodeSum.json)
        
        function App() {
            // מצב ונתונים מבוססי המקור שלך
            return (
                <div className="min-h-screen bg-gray-50 text-gray-900">
                    <header className="bg-blue-900 text-white p-4 shadow-lg flex justify-between items-center">
                        <div className="flex items-center gap-2">
                             <Icon name="dumbbell" />
                             <h1 className="text-xl font-bold">בית בכפר - מערכת רישום</h1>
                        </div>
                    </header>
                    <main className="p-8">
                         <div className="bg-white rounded-2xl shadow-xl p-6 border border-gray-100">
                            <h2 className="text-2xl font-bold mb-4 text-blue-900">המערכת מוכנה להפעלה</h2>
                            <p className="text-gray-600">כל הקבצים מה-JSON שלך אוחדו בהצלחה.</p>
                         </div>
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
